<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class', // Enable class-based dark mode
  };
</script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-green-100 dark:bg-black text-gray-900 dark:text-white transition-all duration-500 ease-in-out">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Dark/Light Mode Toggle -->
    <div class="absolute top-4 right-4">
      <button id="themeToggle" class="p-2 bg-white dark:bg-gray-700 rounded-full hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none shadow-lg">
        <i id="themeIcon" class="fas fa-moon text-purple-600 dark:text-yellow-400"></i>
      </button>
    </div>

    <!-- Weather App Container -->
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center backdrop-blur-sm bg-opacity-70">
      <!-- Search Bar -->
      <div class="mb-6">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:border-gray-600 placeholder-gray-500"
        />
      </div>
      <button
        id="searchBtn"
        class="w-full p-3 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-lg"
      >
        Get Weather
      </button>

      <!-- Weather Display -->
      <div id="weatherDisplay" class="mt-8 hidden">
        <h2 id="cityName" class="text-2xl font-bold mb-4 text-purple-700 dark:text-purple-400"></h2>
        <div id="weatherIcon" class="text-6xl mb-4"></div>
        <p id="temperature" class="text-4xl font-bold mb-2 text-blue-700 dark:text-blue-400"></p>
        <p id="weatherType" class="text-xl mb-4 text-gray-700 dark:text-gray-300"></p>
      </div>

      <!-- Hourly Forecast -->
      <div id="hourlyForecast" class="mt-8 hidden">
        <h3 class="text-xl font-bold mb-4 text-purple-700 dark:text-purple-400">Hourly Forecast</h3>
        <div id="forecastItems" class="space-y-2"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
